# Site settings
title: "Xu Yan Resume"
description: "An online resume."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Xu Yan (闫旭)"
resume_title:                   "Software Engineer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "xuyanxyx1992@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+86 15151528348"
resume_contact_address:         "Tianshan West Road 1068, Changning District, Shanghai China"

resume_header_contact_info:     "Tianshan West Road 1068, Changning District • +86 15151528348 • xuyanxyx1992@gmail.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>Work as Software Engineer at Ericsson, keen interests in Web Development and Machine Learning.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/xuyanMax"
  resume_twitter_url:           "http://twitter.com/XuYan1992"
  #resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/xu-yan-63395b45/"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           "http://xuyanMax.github.io"
  #resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

